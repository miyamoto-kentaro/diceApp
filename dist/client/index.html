<!DOCTYPE html>
<html>

<head>
    <title>TypeScript Socket.IO Course</title>
</head>

<body>
    <div id="main_content">
        <div id="home_page">
            <div class="jumbotron text-center" style="margin-bottom:0">
                <h1>Welcome to DiceApp</h1>
                <p>roomに参加することによって、友達とダイスを共有することができます</p>
            </div>
            <div id="user_setting">
                <div class="join_room alert alert-primary text-center">
                    <div id="adduser" class="">
                        <label for="myusername">ユーザー名を入力</label>
                        <input class="form-control" id="myusername">
                        <small id="usernameHelp" class="form-text text-muted">参加するユーザー名を入力してください</small>
                    </div>
                    <div id="addroom" class="">
                        <label for="myroomname">部屋の合言葉を入力</label>
                        <input class="form-control" id="myroomname">
                    </div>
                    <a class="btn btn-primary join_room_btn" href="#" onclick="client.joinRoom()" role="button">join_room</a>
                </div>
            </div>
        </div>
        <div id="dice_room">
            <div id="top_var"><ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="client.exitRoom()">exit</a>
                </li>
                <li class="nav-item">
                    <a id="showroomname" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                </li>
            </ul>
            </div>
            <div id="main_game">
                <ul id="room_member" class="list-group d-flex flex-column bd-highlight mb-3">
                    <li class="list-group-item active">Room Member</li>
                    <div id="room_member_list"></div>
                </ul>
            <div id="user_operation">
                <h1>Dice Roll</h1>
                <div class="alert alert-light" role="alert">
                <ul class="nav">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            ショートカット
                        </a>
                    
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" onclick="client.goDice(1,100)">1D100</a>
                            <a class="dropdown-item" onclick="client.goDice(1,10)">1D10</a>
                            <a class="dropdown-item" onclick="client.goDice(2,3)">2D3</a>
                            <a class="dropdown-item" onclick="client.goDice(1,3)">1D3</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input id="input_dice" type="number" class="form-control" value="1" min="1" max="500" placeholder="Dice">
                            <input id="input_number" type="number" class="form-control" value="100" min="1" max="500" placeholder="Num">
                        </div>
                    </div>
                    <button type="button" class="btn btn-info" onclick="client.goDice(0,0)">Go Dice</button>
                    <div id="history"class="alert alert-primary" role="alert">
                    </div>
                </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</body>

<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
